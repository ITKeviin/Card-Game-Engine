<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="deck-container">
        <div id="deck"></div> 
    </div>
    <div id="drawn-cards"></div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="sounds/background.wav" type="audio/wav">
    
    </audio>

    <!-- Settings Menu -->
    <div id="settings-menu">
        <h2>Settings</h2>
        <label for="bg-music-slider">Background Music</label>
        <input type="range" id="bg-music-slider" min="0" max="1" step="0.01" value="0.5">
        <label for="sfx-slider">Sound Effects</label>
        <input type="range" id="sfx-slider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <script src="script.js"></script>
</body>
</html>
